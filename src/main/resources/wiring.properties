# Configuration options

# Hibernate config
hibernate.show.sql = true
hibernate.hbm2ddl = create

# Datasource configuration
# HSQL in memory database
datasource.driver = org.hsqldb.jdbcDriver
datasource.url = jdbc:hsqldb:mem:.
datasource.username = sa

# MySQL database
# datasource.driver = com.mysql.jdbc.Driver
# datasource.url = jdbc:mysql://localhost/squash
# datasource.username = mysqluser
# datasource.password = mysqluserpassword

# Default admin account will have authorities ROLE_USER and ROLE_ADMIN
default.admin.installOnStartup = true
default.admin.username = admin
default.admin.password = admin

# Formatting
format.date = M/d/yyyy

# Build
buildEnv = ${env}